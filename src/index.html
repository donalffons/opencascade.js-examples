<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OpenCascade.js example</title>
	</head>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			height: 100vh;
			display: flex;
			flex-direction: column;
		}
		#menu {
			flex-basis: 0;
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
		}
		#viewport {
			flex-basis: 0;
			flex-grow: 1;
		}
	</style>
	<body>
		<div id="menu">
			<div>
				Width:
				<input type="range" min="20" max="100" value="50" onchange="changeSliderWidth(this.value)" />
			</div>
			<div>
				Height:
				<input type="range" min="20" max="150" value="70" onchange="changeSliderHeight(this.value)" />
			</div>
			<div>
				Thickness:
				<input type="range" min="5" max="100" value="30" onchange="changeSliderThickness(this.value)" />
			</div>
		</div>
		<div id="viewport">
		</div>
	</body>
</html>
